<mat-toolbar
  color="primary"
  class="nav-bar"
  [ngClass.lt-md]="{ 'nav-xs': true }"
>
  <div fxHide.gt-xs class="hamburger-wrapper">
    <button mat-icon-button #menu (click)="onOpenSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxHide.gt-xs class="spacer"></div>
  <div><a routerLink="/" class="nav-logo">efortles</a></div>
  <div fxFlex fxHide.xs>
    <ul
      class="nav-list"
      fxLayoutGap="30px"
      fxLayoutAlign="start"
      style="position: absolute"
    >
      <li><a routerlink="">Features</a></li>
      <li><a routerlink="">Resources</a></li>
      <li><a routerlink="">Our Company</a></li>
      <li><a routerlink="">Blog</a></li>
    </ul>
    <ul class="nav-list" fxLayoutGap="30px" fxLayoutAlign="flex-end">
      <li><a routerLink="">Login</a></li>
      <li>
        <button mat-raised-button color="accent" class="white-text">
          Schedule a Demo
        </button>
      </li>
    </ul>
  </div>
</mat-toolbar>
